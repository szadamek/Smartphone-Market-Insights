-card m-card--sticky"> <form action="#"> <div id="captchaPlaceholder"></div> <span class="text-danger m-visibility-hide" id="captchaPlaceholderHint">              Zła odpowiedź. Udowodnij, że nie jesteś robotem. </span> <script>               var domainAddress = window.location.protocol + '//' + window.location.host;               window.onload = function() {                var trace_id = getCookieValue('trace_id');                if (trace_id != '') {                  document                    .getElementById('traceId')                    .textContent='Kod błędu: ' + trace_id;                  document                    .getElementById('traceIdBlock')                    .classList.remove('m-visibility-hide');                }              };              var getCookieValue = function getCookieValue(a) {                b = document.cookie.match('(^|;)\\s*' + a + '\\s*=\\s*([^;]+)');                return b ? b.pop() : '';              };              var submitBtn = "submitBtn";              var submitSpinner = "submitSpinner";              var activateButton = function() {                document.getElementById(submitBtn).disabled = false;                document                  .getElementById(submitSpinner)                  .classList.remove("m-display-block");              };              var disableButton = function() {                document.getElementById(submitBtn).disabled = true;              };              var setLoading = function() {                document.getElementById(submitBtn).disabled = true;                document                  .getElementById(submitSpinner)                  .classList.add("m-display-block");              };              var isTrafficUnlocked = function checkIfUnblocked(retry) {                setTimeout(function() {                  var xhr = new XMLHttpRequest();                  var pathName = window.location.pathname;                  xhr.open("HEAD", domainAddress + "/traffic-unlock", true);                  xhr.onreadystatechange = function() {                    if (xhr.readyState !== 4) return                    if (xhr.status === 200 && pathName.match(/\/captcha/)){                      window.location.replace(domainAddress)                      return                    } else if (--retry && xhr.status === 429) {                      checkIfUnblocked(retry);                    } else {                      location.reload();                      return                    }                  }                  xhr.send();                }, 1000);              };              var onCaptchaSuccess = function(responseToken) {                var xhr = new XMLHttpRequest();                xhr.open("POST", domainAddress + "/captcha?responseToken=" + responseToken, true);                xhr.setRequestHeader("Content-Type", "application/json");                xhr.setRequestHeader("Accept", "application/json");                xhr.onreadystatechange = function() {                  if (xhr.readyState !== 4) return                  if (xhr.status === 200) {                    isTrafficUnlocked(30);                  } else {                    location.reload();                  }                }                xhr.send();              };               var mysubmit = function() {                setLoading();                captcha.submit(onCaptchaSuccess);              };              var captchaLoaded = function() {                var clientName = "rate-limiter";                var captchaPlaceholder = "captchaPlaceholder";                var captchaPlaceholderHint = "captchaPlaceholderHint";                var onCaptchaFailure = function(errors) {                  activateButton();                  console.error("Captcha failure", errors);                  document.getElementById(captchaPlaceholder).innerHTML =                    "Captcha failure. Please reload the captcha.";                };                var onCaptchaSolved = function() {                  activateButton();                  document                    .getElementById(captchaPlaceholderHint)                    .classList.add("m-visibility-hide");                };                var onCaptchaUnsolved = function() {                  disableButton();                  document                    .getElementById(captchaPlaceholderHint)                    .classList.remove("m-visibility-hide");                };                captcha.show(                  clientName,                  captchaPlaceholder,                  onCaptchaFailure,                  skycaptchaUrl,                  staticContentUrl,                  onCaptchaUnsolved,                  onCaptchaSolved                );              };  </script> <script async="true" defer="true" src="https://assets.allegrostatic.com/skycaptcha/api.js?onload=captchaLoaded"></script> <br/> <button class="m-button m-button--primary m-width-fluid m-button-spinner-js" disabled="" id="submitBtn" onclick="mysubmit()" type="button"> <div class="m-spinner m-button__spinner" id="submitSpinner"></div>              Potwierdź </button> </form> </div> <div class="m-card m-card--sticky m-visibility-hide" id="traceIdBlock"> <span class="m-type m-type--small m-type--lh-1 m-color-gray" id="traceId"></span> </div> </div> </div> </body></html>
